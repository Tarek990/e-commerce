<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="logo">
                <h2 class="title">Techsy</h2>
            </div>


           <div class="links">
             <ul class="userinfo">
                <li class="login"><a class="" href="login.html">Login</a></li>
                <li class="register"><a href="register.html">Register</a></li>
                 
            </ul>
            <ul class="user">
                <li class="username"></li>
                <li class="cart">
                    <span class="cartcount"></span>
                    <i class="fas fa-cart-plus carticon"></i></li>
                <li><a href="" class="logout">Logout</a></li>
                
                <ul class="links2" >
                   <li>
                    <div  class="cartproducts"></div>
                    <a class="viewcart" href="carts.html">view cart</a>
                   </li>
                </ul>
               
            </ul>
            
           </div>
           
        </div>
        
    </header>

    <section>
       <div class="founditem">
            <div class="search-bar">
                <select name="" id="select-search">
                    <option value="">search by product Name</option>
                    <option value="">search by product category</option>
                </select>
            </div>
            <div class="search-input">
                <input type="text" placeholder="search" class="search">
            </div>
            <div>
                <button class="search-btn">search</button>
            </div>
       </div>
    </section>


    <section>

        <div class="container">
           <div class="allproducts d-flex justify-content-between">
                <div class="card" style="width:350px ;   height:400px">
                    <img class="card-img-top" src="images/grap.jpg" alt="">
                <div class="card-body">
                    <h4 class="card-title"> Phone Case</h4>
                    <p class="card-text fs-5">price : 150$</p>
                    <p class="fs-5 category">category : accessories</p>
                    <i class="fas fa-heart fs-4  add-to-love"></i>
                    <button class="btn btn-primary" onclick="addtocard(item.id)">add to card</button>
                </div><!-- card-body -->
                </div><!-- card -->
           </div><!-- allproducts -->
        </div><!-- container -->

    </section>

    <script src="js/script.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
