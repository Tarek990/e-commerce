<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
     <div class="container-fluid">
            <div class="logo">
                <h2 class="title">Techsy</h2>
            </div>
           
        </div>
        
    <form class="container-register">
        <div class="mb-3 mt-3">
            <label  class="form-label">Email:</label>
            <input type="email"  class="email-login form-control"  placeholder="Enter email" >
        </div>
        <div class="mb-3">
            <label  class="form-label">Password:</label>
            <input type="password" class="pass-login form-control"  placeholder="Enter password" name="pswd">
        </div>
        <div class=" mb-3">
            <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember"> Remember me
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>   

        <p class="mt-3 fs-6">Don't have an account? <a href="register.html">Register</a></p>
    </form>

    


     <script src="js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
