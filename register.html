<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
</head>
<body>



      <header>
        <div class="container-fluid">
            <div class="logo">
                <h2 class="title">Techsy</h2>
            </div>
           
        </div>
        
    </header>

    <div class="container-register">
        <div class="user-name">
            <div class="f-name">
                <label for="">First name</label>
                <input type="text" placeholder="Enter First name" class="fname-input">
            </div><!-- f-name -->
            <div class="l-name">
                <label for="">Last name</label>
                <input type="text" placeholder="Enter Last name" class="lname-input">
            </div><!-- l-name -->
        </div><!-- user-name -->

        <div class="email">
            <label for="">Email</label>
            <input type="email" placeholder="Enter email" class="email-input">
        </div><!-- email -->

        <div class="password">
            <label for="">Password</label>
            <input type="password" placeholder="Enter password" class="password-input">
        </div><!-- password -->

        
        <button class="register-btn">Register</button>


        <p class="login-p">Already have an account? <a href="login.html">Login</a></p>
    </div><!-- container -->







     <script src="js/register.js" ></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
</body>
</html>
